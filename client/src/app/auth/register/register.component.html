<div class="main">
  <h2>הירשם:</h2>
  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <input type="text" name="userName" placeholder="שם" required ngModel>
    <p *ngIf="userAlreadyExist">השם הזה כבר קיים במערכת, בחר שם אחר</p>
    <input type="password" name="password" placeholder="סיסמא" required ngModel>
    <button [disabled]="!f.valid" type="submit">צור משתמש</button>
  </form>
    <p *ngIf="userCreated">המשתמש נוצר בהצלחה</p>
</div>
