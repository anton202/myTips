<div class="container">
 <a routerLink="/waiters-book"><button>ספר מלצרים</button></a>
 <a routerLink="/my-tips"><button>הטיפים שלי</button></a>
<button>תפריט</button>
<div dir="rtl">
    <h3>טיפים של היום</h3>
    <table class="tipsTable" dir="rtl">
        <thead>
          <tr>
            <th>שם</th>
            <th>התחלה</th>
            <th>סיום</th>
            <th>סה&#34;כ שעות</th>
            <th>טיפים</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let waitr of todaysTips">
            <td>{{waitr.name}} </td>
          <td>{{waitr.startTime}}</td>
          <td>{{waitr.endTime}}</td>
          <td>{{waitr.totalTime}}</td>
          <td>{{waitr.totalTip}}</td>
        </tr>
        </tbody>
      </table>
</div>
</div>
