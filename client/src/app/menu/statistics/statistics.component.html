<div class="container">
  <div class="personalTips">
    <span>סה"כ טיפים שלי החודש</span>
    <span>{{myTotalIncome}}</span>
    <span style="margin-top: 10px"> ממוצע לשעה החודש</span>
    <span>{{myTotalPerHourAvrg}}</span>
    <span style="margin-top: 10px">ממוצע כללי לשעה החודש</span>
    <span>{{perHourAvrg}}</span>
  </div>

  <div class="chooseDate">
      <mat-form-field dir="rtl">
          <mat-label>חודש</mat-label>
          <mat-select>
            <mat-option *ngFor="let month of months" [value]="month.value">
              {{month.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field dir="rtl">
            <mat-label>שנה</mat-label>
            <mat-select>
              <mat-option *ngFor="let year of years" [value]="year">
                {{year}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="addColumn()">הצג</button>
  </div>
  
  <div class="table-container">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="תאריך">
      <mat-header-cell *matHeaderCellDef> תאריך </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

   
    <ng-container matColumnDef="יום">
      <mat-header-cell *matHeaderCellDef> יום </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.day}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef='סה"כ לשעה'>
      <mat-header-cell *matHeaderCellDef> סהכ לשעה </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.perHour}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef='סה"כ טיפים'>
      <mat-header-cell *matHeaderCellDef> סה"כ טיפים </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tips}} </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

  <div class="expandTable">
      <button mat-raised-button color="primary" (click)="shuffle()"> טבלה מורחבת </button>
    </div>
