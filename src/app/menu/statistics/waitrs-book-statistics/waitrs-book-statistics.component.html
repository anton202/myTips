<div class="container">
  <h1>{{state === 'myTips'? "MyTips Statistics" : "waitr's book statistics"}}</h1>
  <div class="waitrsBookLog">
      <button (click)="onWaitrsBook()">{{state === 'myTips'? "MyTips Log" : "waitr's book Log"}}</button>
      <form [ngStyle]="{display:displayForm()}" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="month">Select Month:</label>
            <select name="month" id="month" ngModel>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Select Year</label>
            <select name="year" id="year" ngModel>
              <option value="2018">2018</option>
            </select>
        </div>
        <button id="check" type="submit">Check</button>
      </form>
  </div>
  <div class="average">
    <p>This week per hour average: </p>
    <p># morning per hour average:</p>
    <p># evning per hor average:</p>
    <p>This month per hour average: </p>
  </div>
  
  <h2 routerLink="/menu">menu</h2>

</div>
