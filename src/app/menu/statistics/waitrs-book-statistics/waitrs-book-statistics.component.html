<div class="container">
  <h1>{{state === 'myTips'? "MyTips Statistics" : "waitr's book statistics"}}</h1>
  <div class="waitrsBookLog">
      <button (click)="onWaitrsBook()">{{state === 'myTips'? "MyTips Log" : "waitr's book Log"}}</button>
      <form [ngStyle]="{display:displayForm()}" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="month">Select Month:</label>
            <select name="month" id="month" ngModel>
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Type a Year: </label>
            <input type="number" id="year" name="year" placeholder="2018,2019...." ngModel>
        </div>
        <button id="check" type="submit">Check</button>
      </form>
  </div>
  <div class="average">
    <p>total tips this month: <span class="money">{{totalTipThisMonth}}&#x20AA;</span></p>
    <p>This month per hour average: <span class="money">{{monthlyPerHourAvg}}&#x20AA;</span> </p>
  </div>
  
 

</div>
