<div class="container" appEditTip>
  <div class="topData">
      <span>{{tip.date}}</span>
      <span id="tip">{{tip.amount}}&#x20AA;</span>
  </div>
  <div class="bottomData"> 
    <span>{{tip.startTime}} - </span>
    <span>{{tip.endTime}}</span>
    <span>{{tip.shiftCategory}}</span>
  </div>  
<div class="edit">
  <button (click)="editTip()">Edit</button>
  <button (click)="deleteTip()">Delete</button>
</div>
  </div>
