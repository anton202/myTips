<div class="main">
    <h2>Sign-In:</h2>
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <input type="email" name="email"  placeholder="E-mail" required email ngModel>
      <input type="password" name="password" placeholder="Password" required ngModel>
      <button type="submit">Sign-In</button>
    </form>
  </div>
